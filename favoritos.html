<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoMarket Pro - Cat√°logo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #000; color: white; overflow-x: hidden; }
        
        /* Encabezado */
        .header {
            width: 100%; padding: 15px; text-align: center;
            background: rgba(0, 0, 0, 0.9); position: fixed; top: 0; z-index: 100;
            border-bottom: 1px solid #333;
        }

        /* Contenedor de Videos Estilo Reel */
        .container { 
            width: 100%; 
            max-width: 450px; 
            margin: 60px auto 0 auto; 
        }

        .product-item {
            position: relative; 
            width: 100%; 
            height: 90vh; 
            background: #000; 
            margin-bottom: 20px; 
            border-radius: 15px; 
            overflow: hidden;
            border: 1px solid #222;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* Capa de informaci√≥n sobre el video */
        .info-box {
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%;
            padding: 40px 20px 20px 20px; 
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            pointer-events: none; /* Permite hacer clic en el video si es necesario */
        }

        .info-content { pointer-events: auto; }

        h2 { font-size: 1.2rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        .btn-buy {
            display: block; 
            background: #FFE600; 
            color: #000;
            text-decoration: none; 
            padding: 15px; 
            border-radius: 12px;
            font-weight: bold; 
            text-align: center; 
            text-transform: uppercase;
            transition: transform 0.2s;
        }

        .btn-buy:active { transform: scale(0.95); }
    </style>
</head>
<body>

<header class="header">
    <div style="font-weight: bold; letter-spacing: 2px; color: #FFE600;">‚ö° VIDEOMARKET PRO ‚ö°</div>
</header>

<div class="container" id="reels-container"></div>

<script>
    // LISTA OFICIAL DE PRODUCTOS
    const DATOS_VIDEOS = [

        "texto_boton": "üõçÔ∏è COMPRAR IPHONE 16"
      },
      {
        "nombre": "Motorola edge",
        "url_video": "https://player.cloudinary.com/embed/?cloud_name=dgdw8fbku&public_id=fix2f6y371azg8fwswcd",
        "link_ml": "#", 
        "texto_boton": "üõçÔ∏è COMPRAR MOTOROLA"
      },
      {
        "nombre": "iPhone 17",
        "url_video": "https://player.cloudinary.com/embed/?cloud_name=dgdw8fbku&public_id=ct77tvoq0niyfq4wai8e",
        "link_ml": "#",
        "texto_boton": "üõçÔ∏è COMPRAR IPHONE 17"
      },
      {

        "url_video": "https://player.cloudinary.com/embed/?cloud_name=dgdw8fbku&public_id=k1nsf8dohydcd0nn6whj",
        "link_ml": "#",

      },
      {

        "link_ml": "#",
        "texto_boton": "üõçÔ∏è COMPRAR AUD√çFONOS SONY"
      }
    ];

    function cargarVideos() {
        const container = document.getElementById('reels-container');
        container.innerHTML = ""; 

        DATOS_VIDEOS.forEach(producto => {
            const card = document.createElement('div');
            card.className = 'product-item';
            card.innerHTML = `
                <iframe src="${producto.url_video}" allowfullscreen></iframe>
                <div class="info-box">
                    <div class="info-content">
                        <h2>${producto.nombre}</h2>
                        <a href="${producto.link_ml}" target="_blank" class="btn-buy">${producto.texto_boton}</a>
                    </div>
                </div>`;
            container.appendChild(card);
        });
    }

    window.onload = cargarVideos;
</script>

</body>
</html>
