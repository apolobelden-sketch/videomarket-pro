<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoMarket Pro - Favoritos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        
        body { 
            /* Degradado para que los costados no se vean negros y vac√≠os */
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%); 
            color: #fff; 
            overflow: hidden; 
        }

        .container {
            width: 100vw;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .section {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            scroll-snap-align: start;
            padding-top: 40px;
        }

        .top-bar {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #3483fa; /* Color Mercado Libre */
        }

        /* Video m√°s grande y centrado */
        video {
            width: 92%; 
            height: 65vh; 
            object-fit: cover; 
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .bottom-area {
            margin-top: -20px; /* Sube los textos para que toquen un poco el video */
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            z-index: 10;
        }

        .product-desc {
            background: rgba(255, 255, 255, 0.95);
            padding: 12px;
            border-radius: 10px;
            color: #111;
            font-size: 15px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-ml {
            width: 100%;
            padding: 18px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #3483fa;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 8px 20px rgba(52, 131, 250, 0.4);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="section">
            <div class="top-bar">üíé RECOMENDADO DEL D√çA üíé</div>
            
            <video controls playsinline loop muted>
                <source src="https://nmdljfwudjkqrzvuuqvq.supabase.co/storage/v1/object/public/Videos/vocales.mp4" type="video/mp4">
            </video>
            <div class="bottom-area">
                <div class="product-desc">Libro Digital de Animalitos - Edici√≥n Especial</div>
                <a href="TU_LINK_DE_MERCADO_LIBRE_AQU√ç" class="btn-ml" target="_blank">üõí COMPRAR EN MERCADO LIBRE</a>
            </div>
        </div>

        </div>

    <script>
        // Pausar otros videos cuando uno se reproduce
        const videos = document.querySelectorAll("video");
        videos.forEach(video => {
            video.addEventListener("play", () => {
                videos.forEach(v => { if(v !== video) v.pause(); });
            });
        });
    </script>

</body>
</html>
