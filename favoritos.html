<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoMarket Pro - Celulares y Tablets</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #000; color: white; }
        .header {
            width: 100%; padding: 15px; text-align: center;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px);
            position: fixed; top: 0; z-index: 100; border-bottom: 1px solid #333;
        }
        .logo-text { font-size: 18px; font-weight: bold; color: #fff; text-transform: uppercase; letter-spacing: 2px; }
        .container { width: 100%; max-width: 450px; margin: 80px auto 0 auto; }
        .product-item {
            position: relative; width: 100%; height: 85vh; 
            background: #000; margin-bottom: 25px; overflow: hidden;
            border-radius: 20px; border: 1px solid #222;
        }
        iframe { width: 100%; height: 100%; border: none; }
        .info-box {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 40px 20px 20px 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.95));
            z-index: 10;
        }
        .product-title { font-size: 20px; font-weight: bold; margin-bottom: 5px; color: #fff; }
        .product-desc { font-size: 14px; color: #bbb; margin-bottom: 15px; }
        .btn-buy {
            display: block; background: #FFE600; color: #000;
            text-decoration: none; padding: 15px; border-radius: 12px;
            font-weight: bold; text-align: center; font-size: 16px;
            text-transform: uppercase;
        }
        .whatsapp-float {
            position: fixed; bottom: 20px; right: 20px; background-color: #25d366;
            color: white; padding: 12px 20px; border-radius: 50px;
            text-decoration: none; font-size: 12px; font-weight: bold; z-index: 1000;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo-text">‚ö° VIDEOMARKET PRO ‚ö°</div>

<div class="container" id="reels-container"></div>

<a href="https://wa.me/526311949491" class="whatsapp-float" target="_blank">üí¨ INFO POR WHATSAPP</a>

<script>

</html>
