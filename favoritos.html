    ];

    const feed = document.getElementById('feed');

    productos.forEach((p, i) => {
        const item = document.createElement('div');
        item.className = 'product-item';
        item.innerHTML = `
            <div class="v-container">
                <video id="vid-${i}" class="cld-video-player" playsinline loop muted></video>
            </div>
            <div class="info-box">
                <h2 style="margin-bottom:10px">${p.nombre}</h2>
                <a href="${p.link}" class="btn-buy">Comprar ahora ></a>
            </div>
        `;
        feed.appendChild(item);

        // Inicializar cada video individualmente con el SDK
        const player = cloudinary.videoPlayer(`vid-${i}`, {
            cloud_name: 'dgdw8fbku',
            autoplayMode: 'on-scroll',
            controls: true,
            muted: true
        });
        player.source(p.id);

        // LÃ³gica de audio: Al hacer click, quita el mute a TODOS los reproductores
        item.addEventListener('click', () => {
            player.muted(!player.muted());
        });
    });

    // Observador para pausar el sonido de lo que no se ve
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const videoElement = entry.target.querySelector('video');
            if (entry.isIntersecting) {
                videoElement.play();
            } else {
                videoElement.pause();
                videoElement.currentTime = 0; // Reinicia para que no se quede trabado
            }
        });
    }, { threshold: 0.8 });

    document.querySelectorAll('.product-item').forEach(item => observer.observe(item));
</script>
