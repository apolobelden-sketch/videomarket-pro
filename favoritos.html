
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoMarket Pro - Favoritos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            /* Fondo con degradado suave y limpio */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px; /* Se ve como app en PC, y ocupa todo en m칩vil */
            padding: 20px;
            text-align: center;
        }

        .top-bar {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            background: #000;
        }

        video {
            width: 100%;
            display: block;
            /* Sin controles para que sea una experiencia limpia */
        }

        .product-desc {
            background: white;
            margin-top: -20px; /* Efecto de superposici칩n */
            padding: 20px;
            border-radius: 20px;
            position: relative;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            font-weight: 600;
            color: #444;
        }

        .buy-button {
            display: block;
            margin-top: 20px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .buy-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">游눑 RECOMENDADO DEL D칈A 游눑</div>

    <div class="video-wrapper">
        <video id="myVideo" autoplay loop playsinline>
            <source src="https://nmdljfwudjkqrzvuuqvq.supabase.co/storage/v1/object/public/Videos/tablet.mp4" type="video/mp4">
        </video>
    </div>

    <div class="product-desc">
        Libro Digital de Animalitos - Edici칩n Especial
    </div>

    <a href="#" class="buy-button">
        游 COMPRAR EN MERCADO LIBRE
    </a>
</div>

<script>
    // Intenta quitar el silencio autom치ticamente despu칠s del primer clic del usuario en la pantalla
    document.body.addEventListener('click', function() {
        const video = document.getElementById('myVideo');
        video.muted = false;
    }, { once: true });
</script>

</body>
</html>
