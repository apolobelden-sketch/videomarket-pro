<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoMarket Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: black; 
            color: white; 
            font-family: Arial, sans-serif; 
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            scroll-snap-align: start;

            background: #000;

        iframe {

            height: 100%;
            border: none;
        }

        .info-overlay {

        }

        .buy-button {

            color: black;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 10px;
            text-transform: uppercase;
        }

        h2 { text-shadow: 2px 2px 5px rgba(0,0,0,0.8); margin-bottom: 5px; }

        /* BOT√ìN WHATSAPP FLOTANTE ACTUALIZADO */

            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 25px;
            right: 20px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
    </style>
</head>
<body>

<script>
    const productos = [
        { nombre: "iPhone 16", vid: "zwenhgzqb182lsu4ib59", link: "https://mercadolibre.com/sec/1J41orq" },
        { nombre: "Motorola edge", vid: "fix2f6y371azg8fwswcd", link: "#" },
        { nombre: "iPhone 17", vid: "ct77tvoq0niyfq4wai8e", link: "#" },
        { nombre: "Samsung Galaxy Watch Ultra", vid: "k1nsf8dohydcd0nn6whj", link: "#" },
        { nombre: "Tablet 10.1\"", vid: "k1tbnubjahpwcqo0tovc", link: "#" },
        { nombre: "Sony WH-1000XM6", vid: "ov0grqjnsjhos3pwihtj", link: "#" },
        { nombre: "OPPO Reno12 F 5G", vid: "PUESTO_POR_TI", link: "#" },
        { nombre: "Samsung Galaxy S25 Ultra", vid: "PUESTO_POR_TI", link: "#" }
    ];

    const feed = document.getElementById('feed');

    productos.forEach((p, index) => {
        const section = document.createElement('div');
        section.className = 'video-container';
        section.innerHTML = `
            <iframe id="video-${index}" 
                src="https://player.cloudinary.com/embed/?cloud_name=dgdw8fbku&public_id=${p.vid}&autoplay=false" 
                allow="autoplay; fullscreen">
            </iframe>
            <div class="info-overlay">
                <h2>${p.nombre}</h2>
                <a href="${p.link}" class="buy-button" target="_blank">üõçÔ∏è COMPRAR AHORA</a>
            </div>
        `;
        feed.appendChild(section);
    });

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const iframe = entry.target.querySelector('iframe');
            if (!iframe) return;
            const originalSrc = iframe.src;
            if (entry.isIntersecting) {
                if (!originalSrc.includes('autoplay=true')) {
                    iframe.src = originalSrc.replace('autoplay=false', 'autoplay=true');
                }
            } else {
                if (originalSrc.includes('autoplay=true')) {
                    iframe.src = originalSrc.replace('autoplay=true', 'autoplay=false');
                }
            }
        });
    }, { threshold: 0.6 });

    document.querySelectorAll('.video-container').forEach(container => {
        observer.observe(container);
    });
</script>

</body>
