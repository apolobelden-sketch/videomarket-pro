<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoMarket Pro - Favoritos</title>
    <style>
        /* Estilo base con colores suaves y formas redondeadas */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            /* Fondo degradado suave estilo cielo despejado */
            background: linear-gradient(180deg, #dcf0ff 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Cabecera del Logo */
        .header {
            width: 100%;
            padding: 25px 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.5);
            margin-bottom: 20px;
        }

        .logo-text {
            font-size: 26px;
            font-weight: bold;
            color: #1a73e8;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .container {
            width: 92%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Contenedor de Video tipo mÃ³vil */
        .video-card {
            width: 100%;
            background: #000;
            border-radius: 35px; /* Bordes muy redondeados y limpios */
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(26, 115, 232, 0.2);
            border: 4px solid white;
        }

        video {
            width: 100%;
            display: block;
            aspect-ratio: 9 / 16;
            object-fit: cover;
        }

        /* Tarjeta de descripciÃ³n inferior */
        .info-card {
            background: white;
            padding: 25px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.04);
        }

        .product-title {
            font-size: 19px;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .btn-mercado-libre {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #3483fa;
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 17px;
            transition: 0.3s;
        }

        .btn-mercado-libre:active {
            transform: scale(0.98);
            background: #1e62d0;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo-text">VIDEOMARKET PRO</div>

            </video>
        </div>

</html>
