<script>
    const productos = [
        { nombre: "ðŸŒˆ LAS VOCALES", id: "vocales_ar1m6u" },
        { nombre: "ðŸ¶ ANIMALITOS", id: "animalitos_dwothk" },
        { nombre: "ðŸ‘¨â€ðŸ‘©â€ðŸ‘§â€ðŸ‘¦ MI FAMILIA", id: "familia_ed04bv" },
        { nombre: "ðŸŽ¨ COLORES", id: "v1738272911/colores_placeholder" },
        { nombre: "ðŸ”¢ NÃšMEROS", id: "v1738272911/numeros_placeholder" },
        { nombre: "ðŸŽ FRUTAS", id: "v1738272911/frutas_placeholder" }
    ];

    const feed = document.getElementById('feed');
    let globalUnmuted = false;

    productos.forEach((p, i) => {
        const item = document.createElement('div');
        item.className = 'product-item';
        
        const videoUrl = `https://res.cloudinary.com/dgdw8fbku/video/upload/q_auto,f_auto/${p.id}.mp4`;
        
        item.innerHTML = `
            <div class="sound-hint">ðŸ”Š Toca para audio</div>
            <video playsinline loop muted preload="auto">
                <source src="${videoUrl}" type="video/mp4">
            </video>
            <div class="info-box">
                <h2 style="margin-bottom:15px; text-shadow: 2px 2px 4px #000;">${p.nombre}</h2>
                <a href="https://wa.me/526311949491" class="btn-buy">Â¡Lo quiero ahora! ></a>
            </div>
        `;
        
        item.addEventListener('click', () => {
            globalUnmuted = true;
            const currentVideo = item.querySelector('video');
            currentVideo.muted = false;
            currentVideo.play();
            document.querySelectorAll('.sound-hint').forEach(h => h.style.display = 'none');
        });

        feed.appendChild(item);
    });

    // LÃ“GICA DE REPRODUCCIÃ“N EXCLUSIVA (Solo uno a la vez)
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const video = entry.target.querySelector('video');
            
            if (entry.isIntersecting) {
                // EL VIDEO ENTRA: Se reproduce
                video.play().then(() => {
                    if (globalUnmuted) {
                        video.muted = false;
                    }
                }).catch(error => console.log("Auto-play bloqueado hasta clic"));
            } else {
                // EL VIDEO SALE: Se pausa y se silencia de inmediato
                video.pause();
                video.muted = true;
                video.currentTime = 0; // Opcional: reinicia el video para que siempre empiece de nuevo
            }
        });
    }, { 
        threshold: 0.6 // Se activa cuando el 60% del video es visible
    });

    document.querySelectorAll('.product-item').forEach(item => observer.observe(item));
</script>
