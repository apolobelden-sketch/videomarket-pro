
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Kids Store</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        
        /* Video de fondo real */
        video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1; /* El video est√° atr√°s */
        }

        /* Capa de interfaz (Nombre y Botones) */
        .interfaz {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2; /* Las letras est√°n adelante */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 0;
            box-sizing: border-box;
            /* ESTA L√çNEA ES LA MAGIA: Permite que el clic pase al video */
            pointer-events: none; 
        }

        .header {
            text-align: center;
            color: white;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            /* ESTO PERMITE QUE LOS BOTONES S√ç SE PUEDAN TOCAR */
            pointer-events: auto; 
        }

        .btn {
            width: 85%;
            max-width: 300px;
            padding: 16px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .btn-mp { background: #009EE3; color: white; }
        
        /* BOT√ìN DE DESCARGA: Invisible hasta el pago */
        #btn-pdf { 
            background: #28a745; 
            color: white; 
            display: none; 
        }

        .etiqueta { color: white; font-size: 0.9rem; text-transform: uppercase; text-shadow: 1px 1px 3px #000; }
    </style>
</head>
<body>

    <video id="video-tiktok" controls preload="auto">
        <source src="NOMBRE_EXACTO.MP4" type="video/mp4">
    </video>

    <div class="interfaz">
        <div class="header">üåà Happy Kids</div>

        <div class="footer">
            <div class="etiqueta">Colorea y Aprende</div>
            <a href="TU_LINK_MERCADO_PAGO" class="btn btn-mp">üí≥ COMPRAR AHORA</a>
            <a href="TU_ARCHIVO.pdf" id="btn-pdf" class="btn">üìÇ DESCARGAR PDF</a>
        </div>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('pago') === 'exitoso') {
                document.getElementById('btn-pdf').style.display = 'block';
            }
        };
    </script>
</body>
</html>
