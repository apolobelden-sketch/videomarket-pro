<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Kids Store</title>
    <style>
        /* Pantalla completa estilo TikTok */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        
        /* Video de fondo real */
        video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover; /* Llena toda la pantalla */
            z-index: 1;
        }

        /* Capa de interfaz (Encima del video) */
        .interfaz {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Nombre arriba, botones abajo */
            padding: 40px 0;
            box-sizing: border-box;
            background: linear-gradient(rgba(0,0,0,0.3) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.4) 100%);
        }

        /* Nombre arriba (Limpio) */
        .header {
            text-align: center;
            color: white;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }

        /* Botones abajo (Nada estorbosos) */
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .btn {
            width: 85%;
            max-width: 300px;
            padding: 16px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .btn-mp { background: #009EE3; color: white; }
        
        /* BOTÃ“N DE DESCARGA: Empieza invisible (no invasivo) */
        #btn-pdf { 
            background: #28a745; 
            color: white; 
            display: none; 
        }

        .etiqueta { color: white; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; text-shadow: 1px 1px 3px #000; }
    </style>
</head>
<body>

    <video id="video-tiktok" controls preload="auto">
        <source src="https://nmdljfwudjkqrzvuuqvq.supabase.co/storage/v1/object/public/Videos/colorea%20y%20aprende4.mp4" type="video/mp4">
    </video>

    <div class="interfaz">
        <div class="header">ðŸŒˆ Happy Kids</div>

        <div class="footer">
            <div class="etiqueta">Colorea y Aprende4</div>
            
            <a href="TU_LINK_MERCADO_PAGO" class="btn btn-mp">ðŸ’³ COMPRAR AHORA</a>
            
            <a href="TU_ARCHIVO.pdf" id="btn-pdf" class="btn">ðŸ“‚ DESCARGAR PDF</a>
        </div>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            // Si regresa de pagar y el link tiene ?pago=exitoso
            if (urlParams.get('pago') === 'exitoso') {
                document.getElementById('btn-pdf').style.display = 'block';
                document.querySelector('.etiqueta').innerHTML = "Â¡PAGO CONFIRMADO!";
            }
        };
    </script>

</body>
</html>
