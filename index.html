            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border: 4px solid #fff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-accion:active {
            transform: scale(0.95);
        }
    </style>
