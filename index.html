<script>
    // CONFIGURACIÃ“N CENTRALIZADA
    const CLOUD_NAME = "dgdw8fbku";
    const CARPETA = "emociones"; // Tu carpeta Ãºnica
    const PDF_FINAL_ID = "nlwvpy6wij8iuym9wgwe"; // El PDF de "del 1 al 10"
    const WP_LINK = "https://wa.me/526311949491"; // Tu link de pago o WhatsApp

    // Detectar si el usuario viene de pagar (Mercado Pago)
    const urlParams = new URLSearchParams(window.location.search);
    const yaPago = urlParams.get('status') === 'approved';

    // Lista de videos con sus IDs de Cloudinary
    const productos = [
        { nombre: "ðŸ˜Š EMOCIONES", id: "hvl0roie182j4rhsbbqp" },
        { nombre: "ðŸ¶ ANIMALITOS", id: "animalitos_dwothk" },
        { nombre: "ðŸ‘¨â€ðŸ‘©â€ðŸ‘§â€ðŸ‘¦ MI FAMILIA", id: "familia_ed04bv" },
        { nombre: "ðŸŒˆ LAS VOCALES", id: "vocales_ar1m6u" }
    ];

    const feed = document.getElementById('feed');
    let globalUnmuted = false;

    productos.forEach((p) => {
        const item = document.createElement('div');
        item.className = 'product-item';
        
        // Construimos la URL usando la carpeta "emociones" para todo
        const videoUrl = `https://res.cloudinary.com/dgdw8fbku/video/upload/q_auto,f_auto/${CARPETA}/${p.id}.mp4`;
        const pdfUrl = `https://res.cloudinary.com/dgdw8fbku/image/upload/fl_attachment/${CARPETA}/${PDF_FINAL_ID}.pdf`;

        item.innerHTML = `
            <div class="sound-hint">ðŸ”Š Toca para audio</div>
            <video playsinline loop muted preload="auto">
                <source src="${videoUrl}" type="video/mp4">
            </video>
            <div class="info-box">
                <h2 style="margin-bottom:15px; text-shadow: 2px 2px 4px #000; text-transform: uppercase;">${p.nombre}</h2>
                
                ${yaPago ? `
                    <a href="${pdfUrl}" class="btn-download-final">ðŸ“¥ DESCARGAR PDF</a>
                    <p style="font-size:10px; text-align:center; margin-top:8px;">Â¡Gracias por tu compra!</p>
                ` : `
                    <a href="${WP_LINK}" class="btn-buy">Â¡Lo quiero ahora! ></a>
                `}
            </div>
        `;
        
        item.addEventListener('click', () => {
            globalUnmuted = true;
            const v = item.querySelector('video');
            v.muted = false;
            v.play();
            document.querySelectorAll('.sound-hint').forEach(h => h.style.display = 'none');
        });

        feed.appendChild(item);
    });

    // LÃ³gica de Reels (Intersection Observer)
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const video = entry.target.querySelector('video');
            if (entry.isIntersecting) {
                video.play().then(() => { if (globalUnmuted) video.muted = false; });
            } else {
                video.pause(); video.muted = true; video.currentTime = 0;
            }
        });
    }, { threshold: 0.6 });

    document.querySelectorAll('.product-item').forEach(item => observer.observe(item));
</script>
