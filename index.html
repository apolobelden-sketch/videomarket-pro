    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

        .container { width: 100%; max-width: 450px; margin: 0 auto; }
        
        .product-item {

        /* Contenedor del Iframe para que actÃºe como video full */
        .video-container {

        iframe {

<script>
    const productos = [
        { nombre: "ðŸŒˆ LAS VOCALES", id: "vocales_ar1m6u" },
        { nombre: "ðŸ¶ ANIMALITOS", id: "animalitos_dwothk" },
        { nombre: "ðŸ‘¨â€ðŸ‘©â€ðŸ‘§â€ðŸ‘¦ MI FAMILIA", id: "familia_ed04bv" },
        { nombre: "ðŸŽ¨ COLORES", id: "v1738272911/colores_placeholder" }, 
        { nombre: "ðŸ”¢ NÃšMEROS", id: "v1738272911/numeros_placeholder" },
        { nombre: "ðŸŽ FRUTAS", id: "v1738272911/frutas_placeholder" }
    ];

    const feed = document.getElementById('feed');

    productos.forEach((p, i) => {
        const item = document.createElement('div');
        item.className = 'product-item';
        
        // Usamos el embed con autoplay habilitado por parÃ¡metro para el Observer
        const videoUrl = `https://player.cloudinary.com/embed/?cloud_name=dgdw8fbku&public_id=${p.id}&player[autoplay]=true&player[muted]=true&player[controls]=false&player[loop]=true`;
        
        item.innerHTML = `
            <div class="video-container">
                <iframe src="${videoUrl}" allow="autoplay; fullscreen"></iframe>
            </div>
            <div class="info-box">
                <h2 style="margin-bottom:15px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">${p.nombre}</h2>
                <a href="https://wa.me/526311949491" class="btn-buy">Â¡Lo quiero ahora! ></a>
            </div>
        `;
        
        feed.appendChild(item);
    });

    // Tu lÃ³gica de Observer (Mantiene la carga ligera y el scroll fluido)
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const iframe = entry.target.querySelector('iframe');
            if (entry.isIntersecting) {
                // Al entrar, recargamos el src para asegurar el autoplay
                const currentSrc = iframe.src;
                iframe.src = currentSrc; 
            } else {
                // Al salir, vaciamos el src para detener el consumo y el audio
                iframe.src = "";
            }
        });
    }, { threshold: 0.6 });

    document.querySelectorAll('.product-item').forEach(item => observer.observe(item));
</script>
