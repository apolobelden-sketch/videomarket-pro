<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kids VSL - Full Screen</title>
    <style>
        /* Reset total para efecto Reel */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body, html { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background: #000; /* Fondo negro para que resalte el video */
            font-family: 'Arial Rounded MT Bold', sans-serif;
        }

        /* Contenedor de Scroll Vertical MagnÃ©tico */
        .reels-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        .reel-slide {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        /* Video a Pantalla Completa Real */
        .video-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Capa de informaciÃ³n sobre el video (Estilo TikTok) */
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 40px 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            z-index: 10;
            color: white;
            pointer-events: none; /* Deja que los clics pasen al iframe */
        }

        .overlay-content {
            pointer-events: auto; /* Activa clics solo para el contenido */
        }

        .reel-title {
            font-size: 1.6rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .btn-cta {
            display: inline-block;
            background: #FF85A1; /* Rosa vibrante */
            color: white;
            text-decoration: none;
            padding: 16px 30px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(255, 133, 161, 0.4);
        }

        /* Indicador de sonido arriba */
        .sound-notice {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="reels-container" id="feed">
    </div>

<script>
    const videos = [
        { titulo: "ðŸŒˆ LAS VOCALES", id: "vocales_ar1m6u" },
        { titulo: "ðŸ¶ ANIMALITOS", id: "animalitos_dwothk" },
        { titulo: "ðŸ‘¨â€ðŸ‘©â€ðŸ‘§â€ðŸ‘¦ LA FAMILIA", id: "familia_ed04bv" }
    ];

    const feed = document.getElementById('feed');

    videos.forEach((v) => {
        const slide = document.createElement('section');
        slide.className = 'reel-slide';
        
        // URL de Cloudinary con controles activos para evitar bloqueos
        const embedUrl = `https://player.cloudinary.com/embed/?cloud_name=dgdw8fbku&public_id=${v.id}&player[autoplay]=false&player[muted]=false&player[controls]=true`;

        slide.innerHTML = `
            <div class="sound-notice">ðŸ”Š Toca Play para escuchar</div>
            <div class="video-container">
                <iframe 
                    src="${embedUrl}" 
                    allow="autoplay; fullscreen; encrypted-media; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
            <div class="overlay">
                <div class="overlay-content">
                    <h2 class="reel-title">${v.titulo}</h2>
                    <a href="https://wa.me/526311949491" class="btn-cta">ADQUIRIR AHORA âœ¨</a>
                </div>
            </div>
        `;
        feed.appendChild(slide);
    });
</script>

</body>
</html>
