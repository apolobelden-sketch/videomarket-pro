<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Kids</title>
    <style>
        body { margin: 0; background: #000; overflow-y: scroll; scroll-snap-type: y mandatory; }
        .video-container { 
            width: 100vw; height: 100vh; 
            scroll-snap-align: start; 
            position: relative;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        .boton {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            background: #FF69B4; color: white; padding: 15px 30px;
            border-radius: 30px; font-family: sans-serif; font-weight: bold;
            text-decoration: none; z-index: 10;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video playsinline loop muted autoplay>
            <source src="https://res.cloudinary.com/dgdw8fbku/video/upload/emociones/vocales_ar1m6u.mp4" type="video/mp4">
        </video>
        <a href="#" class="boton">¡LO QUIERO!</a>
    </div>

    <div class="video-container">
        <video playsinline loop muted>
            <source src="https://res.cloudinary.com/dgdw8fbku/video/upload/emociones/animalitos_dwothk.mp4" type="video/mp4">
        </video>
        <a href="#" class="boton">¡LO QUIERO!</a>
    </div>

    <script>
        // Esto hace que los videos se reproduzcan al hacer scroll
        const videos = document.querySelectorAll('video');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.play();
                } else {
                    entry.target.pause();
                }
            });
        }, { threshold: 0.5 });

        videos.forEach(video => observer.observe(video));

        // Al tocar cualquier parte, se les quita el silencio a todos
        document.body.addEventListener('click', () => {
            videos.forEach(v => v.muted = false);
        }, { once: true });
    </script>
</body>
</html>
