
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Kids Store</title>
    <style>
        /* Pantalla completa estilo TikTok */
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        
        /* Video de fondo */
        video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Capa de botones abajo */
        .controles {
            position: absolute;
            bottom: 0; width: 100%;
            padding: 40px 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            z-index: 2;
            text-align: center;
            box-sizing: border-box;
        }

        .btn {
            display: block;
            width: 100%; max-width: 300px;
            margin: 10px auto;
            padding: 18px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .btn-pagar { background: #009EE3; color: white; }
        
        /* El botÃ³n de PDF NO existe al principio (display: none) */
        #btn-descarga { 
            background: #28a745; 
            color: white; 
            display: none; 
        }

        h2 { color: white; text-shadow: 2px 2px 4px #000; margin-bottom: 20px; }
    </style>
</head>
<body>

    <video loop playsinline muted autoplay>
        <source src="https://nmdljfwudjkqrzvuuqvq.supabase.co/storage/v1/object/public/Videos/colorea%20y%20aprende4.mp4" type="video/mp4">
    </video>

    <div class="controles">
        <h2 id="titulo-libro">colorea y aprende</h2>
        
        <a href="https://mpago.la/2X3MqEa" class="btn btn-pagar">ðŸ’³ COMPRAR AHORA</a>

        <a href="https://nmdljfwudjkqrzvuuqvq.supabase.co/storage/v1/object/public/pdfs/colorea%20y%20aprende3.pdf" id="btn-descarga" class="btn">âœ… DESCARGAR PDF</a>
    </div>

    <script>
        // FunciÃ³n que revisa si el cliente viene de pagar
        window.onload = function() {
            const parametros = new URLSearchParams(window.location.search);
            // Si la URL tiene ?pago=exitoso, mostramos el botÃ³n
            if (parametros.get('pago') === 'exitoso') {
                document.getElementById('btn-descarga').style.display = 'block';
                document.getElementById('titulo-libro').innerHTML = "Â¡PAGO CONFIRMADO!";
            }
        };
    </script>

</body>
</html>
