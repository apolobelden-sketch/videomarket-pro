<script>

// üî• CONTROL PROFESIONAL DE VIDEOS

const contenedor = document.getElementById("contenedor");
const videos = document.querySelectorAll("video");

// 1Ô∏è‚É£ Nunca permitir dos videos sonando al mismo tiempo
document.addEventListener("play", function(e){
    videos.forEach(video=>{
        if(video !== e.target){
            video.pause();
        }
    });
}, true);


// 2Ô∏è‚É£ Si haces scroll y el video sale de pantalla ‚Üí se pausa
contenedor.addEventListener("scroll", function(){

    videos.forEach(video => {

        const rect = video.getBoundingClientRect();

        // Si el video ya no est√° visible en pantalla
        if(rect.bottom < 0 || rect.top > window.innerHeight){
            video.pause();
        }

    });

});

</script>
