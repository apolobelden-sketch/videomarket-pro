
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Kids - Animalitos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial Rounded MT Bold', sans-serif;
            background: #fff; 
            overflow-y: scroll; scroll-snap-type: y mandatory;
        }
        .header {
            width: 100%; padding: 10px; text-align: center;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            position: fixed; top: 0; z-index: 100; border-bottom: 3px solid #FFD700;
            display: flex; flex-direction: column; align-items: center;
        }
        .logo-text { font-size: 20px; font-weight: bold; color: #FF69B4; text-transform: uppercase; margin-bottom: 8px; }
        nav { display: flex; gap: 8px; }
        nav a { color: #555; font-size: 10px; text-decoration: none; border: 2px solid #FFD700; padding: 4px 12px; border-radius: 20px; font-weight: bold; }

        .container { width: 100%; max-width: 450px; margin: 0 auto; }
        .product-item {
            position: relative; width: 100%; height: 100vh; 
            background: #fdfdfd; scroll-snap-align: start; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        
        video { width: 100%; height: 100%; object-fit: cover; }

        .info-box {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 60px 20px 40px 20px;
            background: linear-gradient(transparent, rgba(255,255,255,0.95));
            color: #333; z-index: 10; pointer-events: none;
        }
        .info-box * { pointer-events: auto; }
        .product-title { font-size: 22px; font-weight: bold; margin-bottom: 6px; color: #FF4500; }
        
        .btn-buy {
            display: block; background: #FF69B4; color: white;
            text-decoration: none; padding: 16px; border-radius: 30px;
            font-weight: bold; text-align: center; font-size: 16px;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
        }
        .sound-hint {
            position: absolute; top: 110px; right: 20px;
            background: rgba(255, 105, 180, 0.7); color: white; padding: 5px 12px;
            border-radius: 20px; font-size: 11px; z-index: 20;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo-text">üåà HAPPY KIDS üåà</div>
    <nav>
        <a href="index.html">INICIO</a>
        <a href="favoritos.html">PREMIUM</a>
        <a href="ofertas.html">OFERTAS</a>
    </nav>
</header>

<div class="container" id="feed"></div>

<script>
    const productos = [
        { nombre: "Aprendiendo las Vocales", id: "vocales", link: "TU_LINK_DE_PAGO_AQUI" },
        { nombre: "Mis Emociones", id: "emociones", link: "TU_LINK_DE_PAGO_AQUI" },
        { nombre: "Del 1 al 10", id: "del-1-al-10", link: "TU_LINK_DE_PAGO_AQUI" },
        { nombre: "Animalitos Divertidos", id: "animalitos", link: "TU_LINK_DE_PAGO_AQUI" },
        { nombre: "Mi Familia", id: "familia", link: "TU_LINK_DE_PAGO_AQUI" }
    ];

    const feed = document.getElementById('feed');
    let globalUnmuted = false;

    productos.forEach((p, i) => {
        const item = document.createElement('div');
        item.className = 'product-item';
        const videoUrl = `https://res.cloudinary.com/dgdw8fbku/video/upload/q_auto,f_auto/emociones/${p.id}.mp4`;
        
        item.innerHTML = `
            <div class="sound-hint">üîä Toca para sonido</div>
            <video playsinline loop muted webkit-playsinline>
                <source src="${videoUrl}" type="video/mp4">
            </video>
            <div class="info-box">
                <h2 class="product-title">${p.nombre}</h2>
                <a href="${p.link}" class="btn-buy">¬°Lo quiero! üéÅ</a>
            </div>
        `;
        
        item.addEventListener('click', () => {
            globalUnmuted = true;
            const allVideos = document.querySelectorAll('video');
            allVideos.forEach(v => v.muted = false);
            document.querySelectorAll('.sound-hint').forEach(h => h.style.display = 'none');
        });

        feed.appendChild(item);
    });

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const video = entry.target.querySelector('video');
            if (entry.isIntersecting) {
                video.play();
                if (globalUnmuted) video.muted = false;
            } else {
                video.pause();
                video.muted = true;
            }
        });
    }, { threshold: 0.7 });

    document.querySelectorAll('.product-item').forEach(item => observer.observe(item));
</script>

</body>
</html>
