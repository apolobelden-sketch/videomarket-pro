
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Kids</title>

<style>
body{
  margin:0;
  background:#f2f2f2;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

.container{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

.video-box{
  height:100vh;
  position:relative;
  scroll-snap-align:start;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.buttons{
  position:absolute;
  bottom:65px; /* un poco m√°s abajo */
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:15px;
}

.btn{
  width:85%;
  padding:15px;
  border-radius:30px;
  border:none;
  font-size:18px;
  font-weight:bold;
  color:white;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

.buy{
  background:#0b8ecf;
}

.telegram{
  background:#0972a8;
}

.pdf{
  background:#28a745;
}
</style>
</head>

<body>

<div class="container">

  <!-- VIDEO 1 -->
  <div class="video-box">
    <video src="https://nmdljfwudjkqrzvuuqvq.supabase.co/storage/v1/object/public/Videos/familia.mp4" muted playsinline></video>

    <div class="buttons">
      <button class="btn buy" onclick="window.location.href='https://mpago.la/1RG3bht'">üí≥ COMPRAR AHORA</button>
      <button class="btn telegram" onclick="window.location.href='TU_LINK_TELEGRAM'">‚úàÔ∏è UNIRSE A TELEGRAM</button>

      <!-- BOT√ìN PDF OCULTO -->
      <button id="pdfBtn1" class="btn pdf" style="display:none;"
      onclick="window.location.href='https://nmdljfwudjkqrzvuuqvq.supabase.co/storage/v1/object/public/pdfs/familia.pdf'">
      üìò DESCARGAR PDF
      </button>

    </div>
  </div>

  <!-- VIDEO 2 -->
  <div class="video-box">
    <video src="https://nmdljfwudjkqrzvuuqvq.supabase.co/storage/v1/object/public/Videos/coloreando.mp4" muted playsinline></video>

    <div class="buttons">
      <button class="btn buy" onclick="window.location.href='https://mpago.la/1Divt4K'">üí≥ COMPRAR AHORA</button>
      <button class="btn telegram" onclick="window.location.href='TU_LINK_TELEGRAM'">‚úàÔ∏è UNIRSE A TELEGRAM</button>

      <button id="pdfBtn2" class="btn pdf" style="display:none;"
      onclick="window.location.href='https://nmdljfwudjkqrzvuuqvq.supabase.co/storage/v1/object/public/pdfs/coloreando.pdf'">
      üìò DESCARGAR PDF
      </button>

    </div>
  </div>

</div>

<script>
/* AUTO PLAY SOLO VIDEO VISIBLE */
const videos = document.querySelectorAll("video");

const observer = new IntersectionObserver((entries)=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.play();
    } else {
      entry.target.pause();
    }
  });
},{ threshold:0.8 });

videos.forEach(video=>{
  observer.observe(video);
});

/* MOSTRAR PDF SI EL PAGO FUE APROBADO */
const urlParams = new URLSearchParams(window.location.search);
const status = urlParams.get('status');

if(status === 'approved'){
  document.getElementById("pdfBtn1").style.display = "block";
  document.getElementById("pdfBtn2").style.display = "block";
}
</script>

</body>
