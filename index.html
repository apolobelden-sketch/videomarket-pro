<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial Rounded MT Bold', sans-serif;
            background: #000; overflow-y: scroll; scroll-snap-type: y mandatory;
        }
        
        .container { width: 100%; max-width: 450px; margin: 0 auto; }
        
        .product-item {
            position: relative; width: 100%; height: 100vh; 
            background: #000; scroll-snap-align: start; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        
        video { 
            width: 100%;

            object-fit: cover; 
            background: #000;
        }

        .info-box {
            position: absolute; bottom: 0; left: 0; width: 100%;

            background: linear-gradient(transparent, rgba(0,0,0,0.9));

        }
        .info-box * { pointer-events: auto; }

        .btn-buy {
            display: block; background: #FF85A1; color: white;

            font-weight: bold; text-align: center; font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(255, 133, 161, 0.3);
        }

        .sound-hint {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.6); color: white; padding: 8px 15px;
            border-radius: 20px; font-size: 12px; z-index: 20;
            pointer-events: none; border: 1px solid rgba(255,255,255,0.2);
        }

        .whatsapp-float {
            position: fixed; bottom: 30px; right: 20px;
            background-color: #25d366; color: white; padding: 12px 18px;
            border-radius: 50px; text-decoration: none; z-index: 1000; font-size: 12px;
        }
    </style>
</head>
<body>

<script>
    const productos = [
        { nombre: "ðŸŒˆ LAS VOCALES", id: "vocales_ar1m6u" },
        { nombre: "ðŸ¶ ANIMALITOS", id: "animalitos_dwothk" },
        { nombre: "ðŸ‘¨â€ðŸ‘©â€ðŸ‘§â€ðŸ‘¦ MI FAMILIA", id: "familia_ed04bv" },
        { nombre: "ðŸŽ¨ COLORES", id: "v1738272911/colores_placeholder" },
        { nombre: "ðŸ”¢ NÃšMEROS", id: "v1738272911/numeros_placeholder" },
        { nombre: "ðŸŽ FRUTAS", id: "v1738272911/frutas_placeholder" }
    ];

    const feed = document.getElementById('feed');
    let globalUnmuted = false; // Estado global del sonido

    productos.forEach((p, i) => {
        const item = document.createElement('div');
        item.className = 'product-item';
        
        const videoUrl = `https://res.cloudinary.com/dgdw8fbku/video/upload/q_auto,f_auto/${p.id}.mp4`;
        
        item.innerHTML = `
            <div class="sound-hint">ðŸ”Š Tocar para audio</div>
            <video playsinline loop muted preload="auto">
                <source src="${videoUrl}" type="video/mp4">
            </video>
            <div class="info-box">
                <h2 style="margin-bottom:15px; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">${p.nombre}</h2>
                <a href="https://wa.me/526311949491" class="btn-buy">Â¡Lo quiero ahora! ></a>
            </div>
        `;
        
        // Al tocar el video, activamos el sonido global
        item.addEventListener('click', () => {
            globalUnmuted = true;
            const currentVideo = item.querySelector('video');
            
            // Unmute solo al video actual que se tocÃ³
            currentVideo.muted = false;
            
            // Ocultar todos los avisos de sonido
            document.querySelectorAll('.sound-hint').forEach(h => h.style.display = 'none');
        });

        feed.appendChild(item);
    });

    // LÃ³gica principal: Solo un video suena y se reproduce a la vez
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const video = entry.target.querySelector('video');
            
            if (entry.isIntersecting) {
                // El video entra en pantalla: Reproducir
                video.play();
                // Si el usuario ya activÃ³ el sonido antes, este video suena
                if (globalUnmuted) {
                    video.muted = false;
                }
            } else {
                // El video sale de pantalla: Pausar y Silenciar
                video.pause();
                video.muted = true; 
            }
        });
    }, { threshold: 0.6 }); // 60% del video debe ser visible

    document.querySelectorAll('.product-item').forEach(item => observer.observe(item));
</script>
