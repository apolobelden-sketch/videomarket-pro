<body>

<script>

/* ===========================
   AQUI SOLO PEGAS TUS VIDEOS
   =========================== */

const contenido = [
    {
        video: "https://nmdljfwudjkqrzvuuqvq.supabase.co/storage/v1/object/public/Videos/familia5.mp4",
        descripcion: "familia"
    },
    {
        video: "https://nmdljfwudjkqrzvuuqvq.supabase.co/storage/v1/object/public/Videos/escribir2.mp4",
        descripcion: "aprendiendo a escribir"
    }
];

/* ===========================
   NO MODIFICAR ABAJO
   =========================== */

const contenedor = document.getElementById("contenedor");

contenido.forEach((item, index) => {

    const section = document.createElement("div");
    section.className = "video-section";

    section.innerHTML = `
        <div class="video-card">
            <video id="video${index}" controls>
                <source src="${item.video}" type="video/mp4">
            </video>
            <div class="descripcion">${item.descripcion}</div>
        </div>
    `;

    contenedor.appendChild(section);
});

const videos = document.querySelectorAll("video");

/* SOLO UN VIDEO SONANDO */
videos.forEach(video => {
    video.addEventListener("play", () => {
        videos.forEach(v => {
            if (v !== video) v.pause();
        });
    });
});

/* AUTO PAUSA POR SCROLL */
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.play();
        } else {
            entry.target.pause();
        }
    });
}, { threshold: 0.6 });

videos.forEach(video => observer.observe(video));

</script>
