    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        
        /* Video de fondo real - TikTok Style */
        video {
  position: relative;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Capa de interfaz (Nombre y Botones) */
        .interfaz {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 0;
            box-sizing: border-box;
            pointer-events: none; /* Esto permite que el toque llegue al video para dar Play */
        }

        .header {
            text-align: center;
            color: white;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            pointer-events: auto; /* Esto permite tocar los botones */
        }

        .btn {
            width: 85%;
            max-width: 300px;
            padding: 16px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .btn-mp { background: #009EE3; color: white; }
        .btn-tg { background: #0088cc; color: white; } /* Azul Telegram */
        
        /* BOT√ìN DE DESCARGA: Invisible hasta el pago */
        #btn-pdf { 
            background: #28a745; 
            color: white; 
            display: none; 
        }

        .etiqueta { color: white; font-size: 0.9rem; text-transform: lowercase; text-shadow: 1px 1px 3px #000; }
    </style>
</head>
