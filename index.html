<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Kids Store</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* Cabecera con espacio libre */
        .header { 
            height: 15vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-size: 1.8rem; 
            font-weight: bold;
        }

        /* Video en el medio (Achicado para no ser invasivo) */
        .video-container {
            height: 55vh; /* El video solo ocupa la mitad de la pantalla */
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111; /* Fondo sutil tras el video */
        }

        video {
            max-width: 90%;
            max-height: 100%;
            border-radius: 15px; /* Bordes suaves */
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        /* Botones abajo con aire */
        .footer {
            height: 30vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            width: 80%;
            max-width: 280px;
            padding: 16px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            text-align: center;
        }

        .btn-mp { background: #009EE3; color: white; }
        
        /* BotÃ³n de PDF Oculto (Aparece al pagar) */
        #btn-pdf { 
            background: #28a745; 
            color: white; 
            display: none; 
        }
    </style>
</head>
<body>

    <div class="header">
        ðŸŒˆ Happy Kids
    </div>

    <div class="video-container">
        <video id="miVideo" controls>
            <source src="TU_VIDEO.mp4" type="video/mp4">
        </video>
    </div>

    <div class="footer">
        <h3 style="color:white; margin:0 0 10px 0; font-size: 1rem;">COLOREA Y APRENDE</h3>
        <a href="TU_LINK_MERCADO_PAGO" class="btn btn-mp">ðŸ’³ COMPRAR AHORA</a>
        <a href="TU_ARCHIVO.pdf" id="btn-pdf" class="btn">ðŸ“‚ DESCARGAR PDF</a>
    </div>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            // Solo muestra el botÃ³n si regresa de pagar
            if (params.get('pago') === 'exitoso') {
                document.getElementById('btn-pdf').style.display = 'block';
            }
        };
    </script>

</body>
</html>
